<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindDrift: Generative Guessing Game</title>
    <link rel="stylesheet" href="style.css">

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
</head>
<body>

    <div id="game-ui">
        <!-- BAŞLANGIÇ EKRANI -->
        <div id="start-screen">
            <h1>MindDrift</h1>
            <p>Bir nesne düşün ve sorulara cevap vererek arabayı sür!</p>
            <button id="start-btn">OYNA</button>
            <div id="instructions">
                <p><b>A / Sol Ok:</b> HAYIR</p>
                <p><b>D / Sağ Ok:</b> EVET</p>
                <p><b>Ortada Kal:</b> KISMEN</p>
            </div>
        </div>

        <div id="question-container">
            <h2 id="question-text">Oyun Başlatılıyor...</h2>
            <p id="progress-text">Soru: 0/15</p>
        </div>

        <div id="loading-screen" style="display: none;">
            <h1>MindDrift</h1>
            <p id="loading-message">Motorlar Isınıyor...</p>
            <div class="loader"></div>
        </div>

        <div id="controls-hint">
            <p>Sürüş: <b>A, D</b> veya <b>Yön Tuşları</b></p>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
